<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>
    <link rel="stylesheet" href="./css/noteapp.css">
</head>
<body>
    <div class="container">

        <div class="header"></div>

        <div class="main"></div>

        <div class="footer">
            <input type="text" id="noteText" placeholder="Note">
            <button class="btn" type="button">+</button>
        </div>

    </div>

    <div class="hidden row">
        <div class="chklbl">
            <input type="checkbox" id="inputchkbox">
            <label class="lbl" for=""></label>
        </div>
        <button type="button">X</button>
    </div> 
    
    <script src="./js/noteapp.js"></script>
</body>
</html>
