<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/animation.css">
</head>
<body>
    <div class="container"> 
        <div class="item-abs"></div>
    </div>

    <script>
        let topPosition = 10;
        let debounceTimeout = null;
        // the setInterval call the moveBox with a delay 10ms
        debounceTimeout = setInterval(moveBox, 100);
        
        function moveBox() {
            const box = document.querySelector('.item-abs')

            box.style.backgroundColor = 'blue'
            topPosition += 5; 
            box.style.top = topPosition + 'px'

            if (topPosition >= 450) {
                clearInterval(debounceTimeout)
            }

            console.log('Offset from top: ' + topPosition)

        }
        

    </script>
</body>
</html>
